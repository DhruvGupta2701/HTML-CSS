<!DOCTYPE html>
<html>
    <head>
        <style>
            .box{
                width: 400px;
                height: 100px;
                border: solid;
                border-color: rgb(204, 203, 203);
                border-width: 1px;
            }
            .text{
                font-weight: bold;
                margin-left: 20px;
            }
            .button{
                margin-left: 20px;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <p class="text">
                Satisfied with our service? 
            </p>
            <button class="button">
                Yes
            </button>
            <button>
                No
            </button>
        </div>
    </body>
</html>
